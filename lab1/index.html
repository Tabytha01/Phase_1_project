<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Book Explorer</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800">
    
  <!-- Header -->
  <header class="bg-slate-900 text-white shadow-md border-b-2 border-white-200">
    <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
      <h1 class="text-2xl font-semibold">Book Explorer</h1>
      <nav class="space-x-6 hidden md:flex">
        <a href="index.html" class="hover:text-slate-400 transition">Home</a>
        <a href="../lab2/favorites.html" class="hover:text-slate-400 transition">Favorites</a>
        <a href="about.html" class="hover:text-slate-400 transition">About</a>
      </nav>
      <button class="md:hidden bg-gray-500 px-3 py-2 rounded">Menu</button>
    </div>
  </header>

  <!-- Hero Section -->
  <section
    class="relative bg-cover bg-center text-white py-20 px-6 flex flex-col items-center justify-center text-center"
    style="background-image: url('headerphoto1.jpg'); "
  >
    <div class="absolute inset-0 bg-black bg-opacity-60"></div>
    <div class="relative z-10 max-w-2xl mx-auto">
      <h2 class="text-4xl md:text-5xl font-bold leading-snug">
        The more that you read,<br />the more things you will know.
      </h2>
      <p class="text-gray-200 mt-4 text-lg">
        The more that you learn, the more places you’ll go.
      </p>
      <button
        class="inline-block bg-white text-slate-900 px-8 py-3 rounded-lg font-semibold hover:bg-gray-100 transition shadow-lg"
      >
        Explore Books
      </button>
    </div>
  </section>

  <!-- Main Section -->
  <main class="bg-slate-50 py-10 px-6">
    <div class="max-w-6xl mx-auto mb-6 flex gap-2">
      <input id="search-input" type="text" placeholder="Search by title"
        class="flex-1 rounded-lg border border-gray-300 px-4 py-2 focus:outline-none focus:ring-2 focus:ring-slate-600"/>
      <button id="search-button"
        class="bg-slate-900 text-white px-4 py-2 rounded-lg hover:bg-slate-800">Search</button>
    </div>
    <p id="feedback" class="max-w-6xl mx-auto mb-4 text-sm text-gray-600 hidden"></p>
    <h2 class="text-3xl font-bold text-center text-black mb-8">
      My Lovely Collection
    </h2>

    <div
      id="books-grid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-8 max-w-6xl mx-auto"
    >
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-slate-900 text-gray-300 text-center py-6 mt-10">
    <p>© 2025 Book Explorer. All rights reserved.</p>
  </footer>
</body>
<script type="module" src="./home.js"></script>
</body>
</html>
